tiled:
  affinity: {}
  autoscaling:
    enabled: false
    maxReplicas: 100
    minReplicas: 1
    targetCPUUtilizationPercentage: 80
  config:
    authentication:
      allow_anonymous_access: true
    trees:
    - args:
        init_if_not_exists: true
        readable_storage:
        - /exports/mybeamline/data
        uri: sqlite:////exports/mybeamline/tiled-catalog/catalog.db
        writable_storage: /exports/mybeamline/tiled-catalog
      path: /
      tree: catalog
  extraEnvVars:
  - name: TILED_SINGLE_USER_API_KEY
    valueFrom:
      secretKeyRef:
        key: TILED_SINGLE_USER_API_KEY
        name: tiled-secrets-
  fullnameOverride: ""
  global: {}
  image:
    pullPolicy: Always
    repository: ghcr.io/bluesky/tiled
    tag: ""
  imagePullSecrets: []
  ingress:
    annotations: {}
    className: ""
    enabled: false
    hosts:
    - host: chart-example.local
      paths:
      - path: /
        pathType: ImplementationSpecific
    tls: []
  livenessProbe:
    httpGet:
      path: /healthz
      port: http
  nameOverride: ""
  nodeSelector:
    kubernetes.io/hostname: bl46p-ea-serv-01.diamond.ac.uk
  podAnnotations: {}
  podLabels: {}
  podSecurityContext: {}
  readinessProbe:
    httpGet:
      path: /healthz
      port: http
  replicaCount: 1
  resources:
    limits:
      cpu: 1000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 2Gi
  securityContext: {}
  service:
    port: 8000
    type: LoadBalancer
  serviceAccount:
    annotations: {}
    automount: true
    create: false
    name: ""
  tolerations:
  - effect: NoSchedule
    key: nodetype
    operator: Equal
    value: training-rig
  - effect: NoSchedule
    key: beamline
    operator: Equal
    value: bl46p
  volumeMounts:
  - mountPath: /deploy/config
    name: config
    readOnly: true
  - mountPath: /exports/mybeamline
    mountPropagation: HostToContainer
    name: data
  volumes:
  - hostPath:
      path: /exports/mybeamline
      type: DirectoryOrCreate
    name: data